<script>
  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;

    const formData = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      quantity: form.quantity.value
    };

    try {
      const res = await fetch('/create-order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      console.log("üü¢ Server Response:", data);

      if (data.success && data.session_id) {
        const paymentUrl = `https://payments.cashfree.com/pg/checkout?payment_session_id=${data.session_id}`;
        console.log("üîÅ Redirecting to:", paymentUrl);
        window.location.href = paymentUrl;
      } else {
        alert('Redirect failed.');
        console.error("‚ùå Payment session missing:", data);
      }
    } catch (err) {
      alert('Something went wrong. Try again.');
      console.error("‚ö†Ô∏è Error:", err);
    }
  });
</script>
