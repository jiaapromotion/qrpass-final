<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRPass Razorpay Test</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 50px;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0f9d58;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b7d45;
    }
  </style>
</head>
<body>
  <form id="razorpay-form">
    <h2>QRPass Test Payment</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="number" id="quantity" placeholder="No. of Tickets" min="1" value="1" required>
    <button type="submit">Pay with Razorpay</button>
  </form>

  <script>
    const razorpayKey = 'rzp_test_7oY41Dzk4aWjox'; // ✅ Your test key

    document.getElementById('razorpay-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const amount = quantity * 99 * 100; // in paise

      const options = {
        key: razorpayKey,
        amount: amount,
        currency: 'INR',
        name: 'QRPass Ticket',
        description: 'Test Ticket Purchase',
        prefill: {
          name: name,
          email: email,
          contact: phone
        },
        notes: {
          tickets: quantity
        },
        theme: {
          color: '#0f9d58'
        },
        handler: function (response) {
          alert('✅ Payment Successful! Payment ID: ' + response.razorpay_payment_id);
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
