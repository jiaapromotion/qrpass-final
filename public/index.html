<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRPass Register</title>
  <script src="https://sdk.cashfree.com/js/ui/2.0.0/cashfree.prod.js"></script>
</head>
<body>
  <h2>Register & Get Ticket</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Your Email" required><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br>
    <input type="number" id="quantity" placeholder="Quantity" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const quantity = document.getElementById('quantity').value;

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone, quantity })
      });

      const data = await res.json();

      if (data.success && data.paymentSessionId) {
        alert("Registered and email sent. Redirecting to payment...");
        Cashfree.initPopup({
          paymentSessionId: data.paymentSessionId,
          redirectTarget: "_self"
        });
      } else {
        alert(data.message || "Error occurred.");
      }
    });
  </script>
</body>
</html>
