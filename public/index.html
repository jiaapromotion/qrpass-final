<!DOCTYPE html>
<html lang="en">

      border-radius: 10px;

    input, button {
      width: 100%;

      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;

    button {
      background-color: #f58220;

    button:hover {

</head>
<body>
  <form action="https://test.payu.in/_payment" method="post">
    <h2>QRPass PayU Test Mode</h2>

    <input type="hidden" name="key" value="upOU9x">
